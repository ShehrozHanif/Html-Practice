<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="abc@gmail.com" method="post">
        <fieldset>
            <legend>Personal Details</legend>
            <p>First Name
                <input type="text" name="FirstName" size="15" maxlength="20" required>
                Last name
                <input type="text" name="LastName" size="15" maxlength="20">
            </p>
            <p>
                Gender:
               <label for="male">Male</label>
               <input id="male"  type="radio"name="gender" value="M">
               <label for="female">Female</label>
               <input id="female" type="radio" name="gender" value="F">
            </p>

            <p>
                Date Of Birth:
                <input type="date" name="dob">
            </p>

            <p>
                Email Address:
                <input type="email" name="email">
            </p>
    
            <p>
                Nationality:
                <select name="countries">
                    <option value="Pakistan">Pakistan</option>
                    <option value="Usa">Usa</option>
                    <option value="England">England</option>
                    <option value="Canada">Canada</option>
                </select>
            </p>
    
            <p>
                Password:
                <input type="password" name="password" size="15" maxlength="20">
                Re-Password:
                <input type="password" name="password" size="15" maxlength="20">
            </p>
    
            <p>
                Intrests:
                <input type="checkbox" name="Intrests" value="M" >Men's Clothing
                <input type="checkbox" name="Intrests" value="F">Women's Clothing
                <input type="checkbox" name="Intrests" value="Electronics">Electronics
            </p>

        </fieldset>
       

        <p>
            Comments:
        </p>
        <textarea name="Comments" rows="4" cols="30">Enter Your Comments...</textarea>
        <p>
            Upload Profile Pictures:
        </p>
        <input type="file">
        <br>
        <br>
        <input type="submit" value="Upload"/>

        <input type="submit"/>
        <br>
        <br>
        <input type="image" src="./123.jpg" width="150">
        
    </form>
    
</body>
</html>
