<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="abc@gmail.com" method="post" enctype="multipart/form-data">
        <p>First Name
            <input type="text" name="FirstName" size="15" maxlength="20">
            Last name
            <input type="text" name="LastName" size="15" maxlength="20">
        </p>
        <p>
            Gender:
            <input type="radio" name="gender" value="M"> Male
            <input type="radio" name="gender" value="F"> Female
        </p>

        <p>
            Nationality:
            <select name="countries">
                <option value="Pakistan">Pakistan</option>
                <option value="Usa">Usa</option>
                <option value="England">England</option>
                <option value="Canada">Canada</option>
            </select>
        </p>

        <p>
            Password:
            <input type="password" name="password" size="15" maxlength="20">
            Re-Password:
            <input type="password" name="password" size="15" maxlength="20">
        </p>

        <p>
            Interests:
            <input type="checkbox" name="Interests" value="M"> Men's Clothing
            <input type="checkbox" name="Interests" value="F"> Women's Clothing
            <input type="checkbox" name="Interests" value="Electronics"> Electronics
        </p>

        <p>
            Comments:
        </p>
        <textarea name="Comments" rows="4" cols="30">Enter Your Comments...</textarea>
        <p>
            Upload Profile Picture:
            <input type="file" name="profilePicture">
        </p>
        <br>
        <br>
        <input type="image" src="/124.jpg" alt="Submit" width="150">
    </form>
</body>
</html>
